<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Appointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Delete Appointment</h2>
        <p>Are you sure you want to delete the appointment with {{ appointment.doctor.username }} on {{ appointment.date }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'create_appointment' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
