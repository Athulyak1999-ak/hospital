<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
{% for msg in messages %}
{{ msg }}
{% endfor %}
<div class="container">
<form action="" method="post">
    {% csrf_token %}
    <p class="text-center"><b>REGISTER</b></p>
    <div class="form-group row">
       <label for="" class="col-sm-2 col-form-label"><b>Username</b></label>
       <div class="col-sm-10">
          <input type="text" name="username" id="username" class="form-control" placeholder="Enter the username"><br>
       </div>
    </div>
     <div class="form-group row">
         <label for="" class="col-sm-2 col-form-label"><b>Password</b></label>
         <div class="col-sm-10">
           <input type="password" name="password" id="password" class="form-control" placeholder="Enter the password"><br>
         </div>
     </div>
     <div class="form-group row">
         <label for="" class="col-sm-2 col-form-label"><b>Confirm Password</b> </label>
         <div class="col-sm-10">
           <input type="password" name="password1" id="password1" class="form-control" placeholder="Confirm Password"><br>
         </div>
     </div>
         <input type="submit" value="Register" class="btn btn-success" onclick="ShowAlert()">
</form>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>


</body>
</html>
